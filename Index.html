<!DOCTYPE html>
<html lang "en">
<head>
   <meta charset="UTF 8"> 
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device=width, initial-scale=1.0" >
   <title>Roberto Gonzalez Maga√±a</title>
   <link rel="stylesheet" href="./Estilos/main.css">
   <link rel="stylesheet" href="./Estilos/escritorio.css" media="(min-width: 1280px)">
</head>
<body>
    <header class="header">
        <h3 class="header_titulo">Gonmars</h3>
    </header>
    <main>
        <section class="heroe">
            <div class="heroe_info">
                <h1 class="heroe_titulo">Hola, bienvenidos a mi portafolio</h1>
                <p class="hero_texto">Pumchacalaca</p>
                <div class="heroe_Botones">
                    <a class="boton boton--rojo" href="https://drive.google.com/uc?id=1GgHiintItYKKfh-4vKmpsKQTuVZmp7dl&export=download">Descargar CV</a>
                    <a class="boton boton--blanco" href="#formulario">Contactame</a>
                </div>
            </div>
            <figure class="heroe_perfil">
                <img class="Heroe_img" src="./imgs/oscar.jpg" alt="">
            </figure>
                
        </section>
       
        <section class="experiencia">
            <h2 class="experiencia_titulo">
                Experto en 
            </h2>
            <div class = "experiencia_contenedor">
                <div class="experiencia_objeto">
                    <h3 class="experiencia_objeto_titulo">
                        ReactJS
                    </h3>
                    <p class="experiencia_objeto_texto">texto</p>
                </div>
                <div class="experiencia_objeto">
                    <h3 class="experiencia_objeto_titulo" >Photoshop</h3>
                    <p class="experiencia_objeto_texto">texto</p>
                </div>
                <div class="experiencia_objeto">
                    <h3 class="experiencia_objeto_titulo">UI Design</h3>
                    <p class="experiencia_objeto_texto">mas texto</p>
                </div>
            </div>
            
        </section>
        <section></section>
        <form class="Formulario" action="">
            <h2 class="Formulario_titulo">Contacto</h2>
            <input class="Formulario_asunto" type="text" placeholder="Asunto">
            <textarea class="Formulario_mensaje" placeholder="Mensaje"></textarea>
            <button class="boton boton--rojo" type="submit">Enviar</button>
        </form>
    </main>
    <footer class="footer">
        <div class="footer__derechos">
            <p class="footer__texto">2022 Gonzalez</p>
        </div>

        <div class="footer__redes">
            <figure class="footer__social-contenedor">
                <a class="footer__link" href="">
                    <img class="footer__imagen" src="./imgs/facebook.png" alt="">
                </a>
            </figure>
            <figure class="footer__social-contenedor">
                <a class="footer__link" href="">
                    <img class="footer__imagen" src="./imgs/instagram.png" alt="">
                </a>
            </figure>
            <figure class="footer__social-contenedor">
                <a class="footer__link" href="">
                    <img class="footer__imagen" src="./imgs/twitter.png" alt="">
                </a>
            </figure>
        </div>
    </footer>

</html>
